<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register1.css" />
    <script>
        function showProductSelect() {
            var sellerSelect = document.getElementById("seller");
            var productContainer = document.getElementById("container");
            console.log(productContainer);

            if (sellerSelect.value === "prajum") {
                productContainer.innerHTML = `
                    <label for="product">กรุณาเลือกวันที่จะขาย</label>
                    <select name="day" id="day">
                        <option disabled selected value>เลือกวันที่ต้องการขาย</option>
                        <option value="TUE">อังคาร</option>
                        <option value="FRI">ศุกร์</option>
                        <option value="TUE+FRI">อังคาร+ศุกร์</option>
                        
                    </select>
                `;
            } else {
                productContainer.innerHTML = "";
            }
        }
    </script>
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>ชื่อ</b></label>
          <input type="text" placeholder="ชื่อ" name="name" id="name" required>
      
          <label for="tel"><b>โทรศัพท์</b></label>
          <input type="text" placeholder="โทรศัพท์" name="tel" id="tel" required>
      
          <label for="psw"><b>รหัสผ่าน</b></label>
          <input type="password" placeholder="รหัสผ่าน" name="psw" id="psw" required>
          
          
          <label for="product">กรุณาเลือกประเภทสินค้า</label>

          <select  name="product" id="product">
            <option disabled selected value>ประเภทสินค้า</option>
            <option value="food">อาหาร</option>
            <option value="clothes">เสื้อผ้า</option>
            <option value="palnt">ต้นไม้</option>
            <option value="pet">สัตว์เลี้ยง</option>
          </select>


          <label for="seller">กรุณาเลือกประเภทการค้า</label>

          <select  name="seller" id="seller" onchange="showProductSelect()">
            <option disabled selected value>ประเภทการค้า</option>
            <option value="prajum">ประจำ</option>
            <option value="sunjohn">ขาจร</option>
          </select>



          

          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
</body>
</html>
