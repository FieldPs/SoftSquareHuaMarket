<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register1.css" />
    <script>
        function showProductSelect() {
            var sellerSelect = document.getElementById("seller");
            var productContainer = document.getElementById("productContainer");
            

            if (sellerSelect.value === "prajum") {
                productContainer.innerHTML = `
                    <label for="product"><b>กรุณาเลือกวันที่จะขาย</b></label>
                    <select name="day" id="day"  required>
                        <option disabled selected value>เลือกวันที่ต้องการขาย</option>
                        <option value="TUE">อังคาร</option>
                        <option value="FRI">ศุกร์</option>
                        <option value="TUE+FRI">อังคาร+ศุกร์</option>
                        
                    </select>
                `;
            } else {
                productContainer.innerHTML = "";
            }
        }
    </script>
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          <div id="register"><h1 style="font-weight: bold;">Register</h1></div>
          
      
         
          <input type="text" placeholder="ชื่อ" name="name" id="name" required>

          
      
         
          <input type="text" placeholder="โทรศัพท์" name="tel" id="tel" required>
        
         
          <input type="file" name="fileupload" value="fileupload" id="fileupload"  required> 


         
          <input type="password" placeholder="รหัสผ่าน" name="psw" id="psw" required>
          
          
          <select  name="product" id="product"  required>
            <option disabled selected value>ประเภทสินค้า</option>
            <option value="food">อาหาร</option>
            <option value="clothes">เสื้อผ้า</option>
            <option value="palnt">ต้นไม้</option>
            <option value="pet">สัตว์เลี้ยง</option>
          </select>


         

          <select  name="seller" id="seller" onchange="showProductSelect()"  required>
            <option disabled selected value>ประเภทการค้า</option>
            <option value="prajum">ประจำ</option>
            <option value="sunjohn">ขาจร</option>
          </select>

          <div id="productContainer"></div>

          

          
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
        
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
</body>
</html>
